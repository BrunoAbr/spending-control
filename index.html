<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body class="centralize">
    <section class="container">
        <form>
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com"/>
                <div class="error" id="email-invalid-error">E-mail inválido</div>
                <div class="error" id="email-required-error">E-mail é obrigatório</div>
            </div>
            <div class="form-field">    
                <div><label>Senha</label></div> 
                <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha"/>
                <div class="error" id="password-required-error">Senha é obrigatória</div>        
            </div>
            <div>       
                <button type="button" class="clear" id="recover-password-button" nclick="recoverPassword() disabled="true">Recuperar senha</button>
            </div>
            <div>     
                <button type="button" class="solid" id="login-button" onclick="login()" disabled="true">Entrar</button>
            </div>
            <div>    
                <button type="button" class="outline" onclick="register()">Registrar</button>
            </div>
    </section>    
    <script src="./assets/js/index.js"></script>
    <script src="loading.js"></script>   
    <script src="./assets/js/validations.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>

    <script type="module">
        import { firebaseConfig } from './firebase-config.js';
        firebase.initializeApp(firebaseConfig);
    </script>
</body>
</html>
