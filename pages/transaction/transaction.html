<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/transaction.css">    
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>   
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>   

    <script src="/firebase-config.js"></script>
    <script>
        firebase.initializeApp(window.firebaseConfig);
    </script>
</head>
<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Logout</button>
    </header>
    <section class="container">
        <main class="centralize">
            <form>
                <div class="form-field">
                    <div><label>Transação *</label></div>
                    <input type="radio" name="type" checked id="expense">
                    <label for="expense" >Despesa</label>
                    <input type="radio" name="type" id="income">
                    <label for="income" >Receita</label>
                    </div>
                </div>
                <div class="form-field">
                    <div><label>Data da Transação *</label></div>
                    <input type="date" onchange="onChangeDate()" id="date">
                    <div class="error" id="date-required-error">
                        Data é obrigatória/inválida
                    </div>
                </div>
                <div class="form-field">
                    <div><label>Moeda *</label></div>
                    <select id="currency">
                        <option selected value="BRL">Real</option>
                    </select>
                </div>    
                <div class="form-field">
                    <div><label>Valor *</label></div>
                    <input type="number" onchange="onChangeValue()" id="value">
                    <div class="error" id="value-required-error">
                        Valor é obrigatório
                    </div>
                    <div class="error" id="value-less-or-equal-to-zero-error">
                        Valor deve ser maior que zero
                    </div>
                </div> 
                <div class="form-field">
                    <div><label>Tipo de transação *</label></div>
                    <select onchange="onChangeTransactionType()" id="transaction-type">
                        <option value="">-- Selecione um tipo de transação --</option>
                        <option>Acomodação</option>
                        <option>Alimentação</option>
                        <option>Outros</option>
                        <option>Salário</option>
                        <option>Supermercado</option>
                        <option>Transporte</option>
                    </select>
                    <div class="error" id="transaction-type-required-error">
                        Tipo de transação é obrigatória
                    </div>
                </div>    
                <div class="form-field">
                    <div><label>Descrição</label></div>
                    <input type="text" id="description">
                    </div>
                </div>    
            <button type="button" class="solid" disabled id="save-button" onclick="saveTransaction()">Salvar</button>     
            <button type="button" class="clear">Cancelar</button>                                                               
            </form>
        </main>
    </section>
</body>
    <script src="/loading.js"></script>
    <script src="/assets/js/transaction.js"></script> 
    <script src="/assets/js/auth-guard.js"></script>
</html>
